    <!--kakao script-->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script>
Kakao.init('발급받은 javascript키'); 
console.log(Kakao.isInitialized()); // sdk초기화여부판단
//카카오로그인
function kakaoLogin() {
    Kakao.Auth.login({
      success: function (response) {
        Kakao.API.request({
          url: '/v2/user/me',
          success: function (response) {
        	  console.log(response)
          },
          fail: function (error) {
            console.log(error)
          },
        })
      },
      fail: function (error) {
        console.log(error)
      },
    })
  }
//카카오로그아웃  
function kakaoLogout() {
    if (Kakao.Auth.getAccessToken()) {
      Kakao.API.request({
        url: '/v1/user/unlink',
        success: function (response) {
        	console.log(response)
        },
        fail: function (error) {
          console.log(error)
        },
      })
      Kakao.Auth.setAccessToken(undefined)
    }
  }  
</script>

            <h2>Login</h2>

            <form name="login-form" id="login-form">

                <label for="remember-check">
                    <input type="checkbox" id="remember-check">아이디 저장하기
                </label>
               <input type="submit" onClick="check(this.form)" class="button_active" value="Login">
